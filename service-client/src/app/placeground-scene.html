<a-scene
	tap-place
	landing-page="mediaSrc: https://media.giphy.com/media/UIQc7mECaH5nw0Y03Y/giphy.mp4"
	xrextras-loading
	xrextras-runtime-error
	renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;"
	xrweb="allowedDevices: any; defaultEnvironmentFloorScale: 0.25"
>
	<!-- We can define assets here to be loaded when A-Frame initializes -->
	<a-assets>
		<!-- Credit to Poly by Google for the model: https://poly.google.com/view/6pwiq7hSrHr -->
		<a-asset-item
			id="ultraman-dance"
			src="https://xcueqg04onfx0es0.public.blob.vercel-storage.com/ultraman-dance-bjkuJbuYptA6NsX9pU31RGCFJNfryo.glb"
		></a-asset-item>
	</a-assets>

	<!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
	<a-camera
		position="0 8 0"
		raycaster="objects: .cantap"
		cursor="
      fuse: false;
      rayOrigin: mouse;"
	>
	</a-camera>

	<a-entity
		light="type: directional;
           intensity: 0.8;"
		position="1 4.3 2.5"
	>
	</a-entity>

	<a-light type="ambient" intensity="1"></a-light>

	<!-- Adding the cantap class allows the ground to be clicked -->
	<a-entity
		id="ground"
		class="cantap"
		geometry="primitive: box"
		material="color: #ffffff; transparent: true; opacity: 0.0"
		scale="10000 2 10000"
		position="0 -1 0"
	>
	</a-entity>
</a-scene>
